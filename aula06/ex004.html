<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #778899;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Que chique! seu nome tem ${nome.length} letras<br>`)
        // funcções tolowercase e upper precisam ser majoritariamente seguidas de () parenteses
        document.writeln(`Seu nome em maiusculas e minuscolas é assim: ${nome.toLocaleLowerCase()} | ${nome.toLocaleUpperCase()}`)
    </script>
</body>
</html>
