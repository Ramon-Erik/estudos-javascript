<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Conversor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Know how many cash you have</h1>
        <form>
            <div class="row">
                <label for="iCash">
                    <strong>$</strong>
                </label>
                <input type="number" name="cash" id="iCash" min="1" step=".1" required>
            </div>
            <div class="row">
                <input type="radio" name="cashType" onclick="changeCashImg(this)" id="iBrl" checked>
                <label for="iBrl">BRL</label>
                
                <input type="radio" name="cashType" onclick="changeCashImg(this)" id="iBit">
                <label for="iBit">Bitcoin</label>

                <input type="radio" name="cashType" onclick="changeCashImg(this)" id="iLib">
                <label for="iLib">Libre</label>

                <input type="radio" name="cashType" onclick="changeCashImg(this)" id="iEur">
                <label for="iEur">Euro</label>
            </div>
            <div class="row">
                <textarea name="valueCoverted" id="iValueCoverted" cols="20" rows="1" disabled>Click on "convert"</textarea>
            </div>
            <div class="row">
                <button type="button" onclick="convert()">Convert</button>
                <button type="reset">Clear</button>
            </div>
        </form>
        <div class="row coins">
            <img class="coin" src="imgs/cash/dolar.png" alt="dollar cents img" >
            <img class="coin" id="choosed" src="imgs/cash/real.png" alt="brazilian cents img">
        </div>
    </main>
    <footer>
        <p>
            Developed by Ramon-Erik
        </p>
    </footer>
    <script src="conversor.js"></script>
</body>
</html>
