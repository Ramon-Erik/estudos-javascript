<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz About I.T</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> 
        <h1>I.T Quiz</h1>
        <section class="points">
            <p>
                Read the question and answer correctly
            </p>
        </section>
        <section class="questions">
            <div class="question">
                <p class="num-quest">1</p>
                <h4>Wich language was created by Guido Van Rossum?</h4>
            </div>
            <div class="options">
                <button class="option" onfocus="verify(this)">C++</button>
                <button class="option" onfocus="verify(this)">Python</button>
                <button class="option" onfocus="verify(this)">JavaScript</button>
            </div>
        </section>
        <section class="info">
            <span>Question 1 of 5.</span>
        </section>
        <audio preload src="songs/aplausos.mp3" id="ap"></audio>
        <audio preload src="songs/positive.mp3" id="po"></audio>
        <audio preload src="songs/negative.mp3" id="ne"></audio>
    </main>
    <footer>
        <p>
            Developed By Ramon-Erik
        </p>
    </footer>
    <script src="quiz.js"></script>
</body>
</html>
