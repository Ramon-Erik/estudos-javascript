<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="inicio">Inicio: </label>
                <input type="number" name="inicio" id="inicio" class="inputNumber" placeholder="numero" required>
            </div>
            <div>
                <label for="fim">Fim: </label>
                <input type="number" name="fim" id="fim" class="inputNumber" placeholder="numero" required>
            </div>
            <div>
                <label for="passo">Passo: </label>
                <input type="number" name="passo" id="passo" class="inputNumber" placeholder="numero" required>
            </div>
            
            </div>
            <input type="submit" value="contar" onclick="contar()">
        </section>
        <section>
            <div id="texto">
                <p>preparando a contagem...</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Desenvolvido por Ramon</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
