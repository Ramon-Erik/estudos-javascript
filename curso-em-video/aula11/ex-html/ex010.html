<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>sistema de multas</h1>
    Velocidade do carro: <input type="number" name="caixaVelocidade" id="caixaVelocidade">
    <input type="button" value="verificar" onclick="verificar()">

    <script>
        function verificar() {
            var velocidade = Number(document.getElementById('caixaVelocidade').value)
            if (velocidade > 60) {
                window.alert('Você esta correndo acima de 60km/H. Multado!')
            }  else {
                window.alert('Você esta abaixo da velocidade permitida! Tudo ok.')
            }
        }
    </script>
</body>
</html>
