<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Analizador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="inum">Número entre 1 e 100: </label>
                <input required type="number" name="num" id="inum" value="1">
                <input type="submit" value="Adicionar" onclick="addNum()">
            </div>
        </section>
        <section id="conteudo">
            <select name="numeros" id="inums" size="6" style="width: 150px;">
            </select><br>
            <input type="submit" value="Analizar" onclick="analizar()">
            <div id="texto"></div>
        </section>
    </main>
    <footer>
        <p>&copy; Desenvolvido por Ramon</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
