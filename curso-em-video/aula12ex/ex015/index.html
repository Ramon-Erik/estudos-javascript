<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Sua idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificador de idade</h1>
    <main>
        <section>
            <div>
                <label for="anoUsuario">Ano de nascimento:</label>
                <input type="number" name="anoUsuario" id="anoUsuario" required>
            </div>
            <div>
                <p>Sexo:
                    <input type="radio" name="sexoUsuario" id="sexoM" checked><label for="sexoM">Masculino</label>
                    <input type="radio" name="sexoUsuario" id="sexoF"><label for="sexoF">Feminino</label>
                </p>
            </div>
            <input type="submit" value="analizar" onclick="analizar()">
        </section>
        <section>
            <div id="texto">
                <p>preencha os dados acima para ver o resultado</p>
            </div>
            <div id="imagem"></div>
        </section>
    </main>
    <footer>
        <p>&copy; Desenvolvido por Ramon</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
